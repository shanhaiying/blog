---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>

        <p>
          <a class="post-link" href="{{ post.url | absolute_url }}">{{ post.title }}</a>
        </p>
      </li>
    {% endfor %}
  </ul>
</div>
